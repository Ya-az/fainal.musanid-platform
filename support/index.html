<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدعم الفني - مساند</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'musanid-dark': '#1E3A8A',
                        'musanid-light': '#38BDF8',
                    },
                    fontFamily: {
                        'tajawal': ['Tajawal', 'sans-serif'],
                        'cairo': ['Cairo', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="logo text-2xl text-musanid-dark">مساند</div>
                <div class="flex items-center gap-4">
                    <a href="/dashboard" class="text-gray-600 hover:text-musanid-dark">العودة للوحة التحكم</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <section class="max-w-2xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-3xl font-bold text-musanid-dark mb-4">مساند دائماً بجانبك</h1>
                <p class="text-gray-600">نحن هنا لمساعدتك في أي وقت. يمكنك التواصل معنا عبر النموذج أدناه.</p>
            </div>

            <!-- Contact Form -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <form id="supportForm" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                            الاسم الكامل
                        </label>
                        <input type="text" id="name" name="name" required 
                               class="input-field" placeholder="أدخل اسمك الكامل">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            البريد الإلكتروني
                        </label>
                        <input type="email" id="email" name="email" required 
                               class="input-field" placeholder="أدخل بريدك الإلكتروني">
                    </div>

                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">
                            موضوع المشكلة
                        </label>
                        <select id="subject" name="subject" required class="input-field">
                            <option value="">اختر موضوع المشكلة</option>
                            <option value="technical">مشكلة تقنية</option>
                            <option value="content">استفسار عن المحتوى</option>
                            <option value="account">مشكلة في الحساب</option>
                            <option value="other">أخرى</option>
                        </select>
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">
                            الرسالة
                        </label>
                        <textarea id="message" name="message" rows="4" required 
                                  class="input-field" placeholder="اكتب رسالتك هنا..."></textarea>
                    </div>

                    <div class="flex gap-4">
                        <button type="submit" class="btn-primary flex-1">
                            إرسال الرسالة
                        </button>
                        <a href="https://wa.me/your-number" target="_blank" 
                           class="btn-secondary flex-1 text-center">
                            تواصل عبر واتساب
                        </a>
                    </div>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="mt-12 text-center">
                <h2 class="text-xl font-bold text-musanid-dark mb-4">معلومات التواصل</h2>
                <div class="space-y-2 text-gray-600">
                    <p>البريد الإلكتروني: support@musanid.com</p>
                    <p>ساعات العمل: من الأحد إلى الخميس، 9 صباحاً - 5 مساءً</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        // سيتم إضافة الوظائف الخاصة بالـ JavaScript لاحقاً
        document.getElementById('supportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // معالجة إرسال نموذج الدعم
        });
    </script>
</body>
</html>
