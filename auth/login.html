<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مساند</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'musanid-dark': '#1E3A8A',
                        'musanid-light': '#38BDF8',
                    },
                    fontFamily: {
                        'tajawal': ['Tajawal', 'sans-serif'],
                        'cairo': ['Cairo', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm w-full mb-8">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <a href="../hp_index.html" class="logo text-2xl text-musanid-dark font-cairo font-bold tracking-wide">مساند</a>
                <div class="hidden md:flex gap-6">
                    <a href="../hp_index.html" class="nav-link text-gray-600 hover:text-musanid-dark transition">الرئيسية</a>
                    <a href="login.html" class="nav-link font-extrabold text-musanid-light border-b-2 border-musanid-light px-2">تسجيل الدخول</a>
                    <a href="register.html" class="nav-link text-gray-600 hover:text-musanid-dark transition">إنشاء حساب</a>
                    <a href="../faq.html" class="nav-link text-gray-600 hover:text-musanid-dark transition">الأسئلة الشائعة</a>
                    <a href="../about.html" class="nav-link text-gray-600 hover:text-musanid-dark transition">عن مساند</a>

                </div>
            </div>
            <div class="md:hidden">
                <button id="mobileMenuBtnLogin" class="text-gray-600 hover:text-musanid-dark focus:outline-none">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobileMenuLogin" class="hidden md:hidden px-4 pb-4">
            <div class="flex flex-col gap-2 bg-white rounded-lg shadow-lg mt-2 p-4">
                <a href="../hp_index.html" class="nav-link text-gray-600 hover:text-musanid-dark">الرئيسية</a>
                <a href="login.html" class="nav-link font-extrabold text-musanid-light border-b-2 border-musanid-light px-2">تسجيل الدخول</a>
                <a href="register.html" class="nav-link text-gray-600 hover:text-musanid-dark">إنشاء حساب</a>
                <a href="../faq.html" class="nav-link text-gray-600 hover:text-musanid-dark">الأسئلة الشائعة</a>
                <a href="../about.html" class="nav-link text-gray-600 hover:text-musanid-dark">عن مساند</a>
            </div>
        </div>
    </nav>
    <script>
        // Mobile menu toggle for login page
        (function() {
            const mobileMenuBtnLogin = document.getElementById('mobileMenuBtnLogin');
            const mobileMenuLogin = document.getElementById('mobileMenuLogin');
            if(mobileMenuBtnLogin && mobileMenuLogin) {
                mobileMenuBtnLogin.addEventListener('click', () => {
                    mobileMenuLogin.classList.toggle('hidden');
                });
                document.addEventListener('click', (e) => {
                    if (!mobileMenuBtnLogin.contains(e.target) && !mobileMenuLogin.contains(e.target)) {
                        mobileMenuLogin.classList.add('hidden');
                    }
                });
            }
        })();
    </script>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-bold text-musanid-dark">
                    تسجيل الدخول إلى مساند
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    ليس لديك حساب؟
                    <a href="register.html" class="font-medium text-musanid-light hover:text-musanid-dark">
                        سجل الآن
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" action="/auth/login" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="mb-4">
                        <label for="userOrEmail" class="block text-sm font-medium text-gray-700 mb-1">
                            اسم المستخدم أو البريد الإلكتروني
                        </label>
                        <input id="userOrEmail" name="userOrEmail" type="text" required 
                               class="input-field" placeholder="أدخل اسم المستخدم أو البريد الإلكتروني">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            كلمة المرور
                        </label>
                        <input id="password" name="password" type="password" required 
                               class="input-field" placeholder="أدخل كلمة المرور">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox" 
                               class="h-4 w-4 text-musanid-light focus:ring-musanid-light border-gray-300 rounded">
                        <label for="remember_me" class="mr-2 block text-sm text-gray-900">
                            تذكرني
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-musanid-light hover:text-musanid-dark">
                            نسيت كلمة المرور؟
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn-primary w-full">
                        تسجيل الدخول
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-100 py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-600">&copy; 2025 مساند. جميع الحقوق محفوظة</p>
        </div>
    </footer>
</body>
</html>
