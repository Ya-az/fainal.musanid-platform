coverage:
  status:
    project:
      default:
        target: auto
        threshold: 2%
    patch:
      default:
        target: auto
        threshold: 2%
ignore:
  - "docs/**"
  - "public/**"
  - "coverage/**"
  - "temp/**"
  - "scripts/**"
comment:
  layout: "diff, files"
  behavior: default
