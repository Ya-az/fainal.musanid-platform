<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الحساب - مساند</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar موحد -->
    <nav class="bg-white shadow-sm w-full mb-8">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <a href="hp_index.html" class="logo text-2xl text-musanid-dark font-cairo font-bold tracking-wide">مساند</a>
                <div class="hidden md:flex gap-6">
                    <a href="hp_index.html" class="nav-link text-gray-600 hover:text-musanid-dark transition">الرئيسية</a>
                    <a href="dashboard/db_index.html" class="nav-link text-gray-600 hover:text-musanid-dark transition">لوحة التحكم</a>
                    <a href="profile.html" class="nav-link text-gray-600 hover:text-musanid-dark transition">الملف الشخصي</a>
                    <a href="settings.html" class="nav-link font-extrabold text-musanid-light border-b-2 border-musanid-light px-2">الإعدادات</a>
                    <a href="faq.html" class="nav-link text-gray-600 hover:text-musanid-dark transition">الأسئلة الشائعة</a>
                    <a href="about.html" class="nav-link text-gray-600 hover:text-musanid-dark transition">عن مساند</a>
                </div>
            </div>
            <div class="md:hidden">
                <button id="mobileMenuBtnSettings" class="text-gray-600 hover:text-musanid-dark focus:outline-none">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobileMenuSettings" class="hidden md:hidden px-4 pb-4">
            <div class="flex flex-col gap-2 bg-white rounded-lg shadow-lg mt-2 p-4">
                <a href="hp_index.html" class="nav-link text-gray-600 hover:text-musanid-dark">الرئيسية</a>
                <a href="dashboard/db_index.html" class="nav-link text-gray-600 hover:text-musanid-dark">لوحة التحكم</a>
                <a href="profile.html" class="nav-link text-gray-600 hover:text-musanid-dark">الملف الشخصي</a>
                <a href="settings.html" class="nav-link font-extrabold text-musanid-light border-b-2 border-musanid-light px-2">الإعدادات</a>
                <a href="faq.html" class="nav-link text-gray-600 hover:text-musanid-dark">الأسئلة الشائعة</a>
                <a href="about.html" class="nav-link text-gray-600 hover:text-musanid-dark">عن مساند</a>
            </div>
        </div>
    </nav>
    <script>
        // Mobile menu toggle for settings page
        (function() {
            const mobileMenuBtnSettings = document.getElementById('mobileMenuBtnSettings');
            const mobileMenuSettings = document.getElementById('mobileMenuSettings');
            if(mobileMenuBtnSettings && mobileMenuSettings) {
                mobileMenuBtnSettings.addEventListener('click', () => {
                    mobileMenuSettings.classList.toggle('hidden');
                });
                document.addEventListener('click', (e) => {
                    if (!mobileMenuBtnSettings.contains(e.target) && !mobileMenuSettings.contains(e.target)) {
                        mobileMenuSettings.classList.add('hidden');
                    }
                });
            }
        })();
    </script>
    <!-- إعدادات الحساب -->
    <main class="container mx-auto px-4 py-8 max-w-xl">
        <h1 class="text-2xl font-bold text-musanid-dark mb-8">إعدادات الحساب</h1>
        <form class="bg-white rounded-lg shadow-md p-6 space-y-6">
            <!-- صورة الملف الشخصي -->
            <div class="flex flex-col items-center gap-2">
                <img src="https://ui-avatars.com/api/?name=مستخدم" alt="الصورة الشخصية" class="w-24 h-24 rounded-full border-2 border-musanid-light">
                <label class="block mt-2 text-gray-700 font-medium">تغيير الصورة الشخصية
                    <input type="file" class="hidden" accept="image/*">
                </label>
            </div>
            <!-- البريد الإلكتروني -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
                <input id="email" name="email" type="email" class="input-field w-full" placeholder="example@email.com" value="user@email.com">
            </div>
            <!-- تغيير كلمة المرور -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور الجديدة</label>
                <input id="password" name="password" type="password" class="input-field w-full" placeholder="••••••••">
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">تأكيد كلمة المرور</label>
                <input id="confirmPassword" name="confirmPassword" type="password" class="input-field w-full" placeholder="••••••••">
            </div>
            <button type="submit" class="btn-primary w-full">حفظ التغييرات</button>
        </form>
    </main>
</body>
</html>
