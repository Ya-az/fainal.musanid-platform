<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - مساند</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'musanid-dark': '#1E3A8A',
                        'musanid-light': '#38BDF8',
                    },
                    fontFamily: {
                        'tajawal': ['Tajawal', 'sans-serif'],
                        'cairo': ['Cairo', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="../css/styles.css" rel="stylesheet">
    <script src="../js/main.js" defer></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm w-full mb-8">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <a href="../hp_index.html" class="logo text-2xl text-musanid-dark font-cairo font-bold tracking-wide">مساند</a>
                <div class="hidden md:flex gap-6">
                    <a href="../hp_index.html" class="nav-link text-gray-600 hover:text-musanid-dark transition">الرئيسية</a>
                    <a href="login.html" class="nav-link text-gray-600 hover:text-musanid-dark transition">تسجيل الدخول</a>
                    <a href="register.html" class="nav-link font-extrabold text-musanid-light border-b-2 border-musanid-light px-2">إنشاء حساب</a>
                    <a href="../faq.html" class="nav-link text-gray-600 hover:text-musanid-dark transition">الأسئلة الشائعة</a>
                    <a href="../about.html" class="nav-link text-gray-600 hover:text-musanid-dark transition">عن مساند</a>

                </div>
            </div>
            <div class="md:hidden">
                <button id="mobileMenuBtnRegister" class="text-gray-600 hover:text-musanid-dark focus:outline-none">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobileMenuRegister" class="hidden md:hidden px-4 pb-4">
            <div class="flex flex-col gap-2 bg-white rounded-lg shadow-lg mt-2 p-4">
                <a href="../hp_index.html" class="nav-link text-gray-600 hover:text-musanid-dark">الرئيسية</a>
                <a href="login.html" class="nav-link text-gray-600 hover:text-musanid-dark">تسجيل الدخول</a>
                <a href="register.html" class="nav-link font-extrabold text-musanid-light border-b-2 border-musanid-light px-2">إنشاء حساب</a>
                <a href="../faq.html" class="nav-link text-gray-600 hover:text-musanid-dark">الأسئلة الشائعة</a>
                <a href="../about.html" class="nav-link text-gray-600 hover:text-musanid-dark">عن مساند</a>
            </div>
        </div>
    </nav>
    <script>
        // Mobile menu toggle for register page
        (function() {
            const mobileMenuBtnRegister = document.getElementById('mobileMenuBtnRegister');
            const mobileMenuRegister = document.getElementById('mobileMenuRegister');
            if(mobileMenuBtnRegister && mobileMenuRegister) {
                mobileMenuBtnRegister.addEventListener('click', () => {
                    mobileMenuRegister.classList.toggle('hidden');
                });
                document.addEventListener('click', (e) => {
                    if (!mobileMenuBtnRegister.contains(e.target) && !mobileMenuRegister.contains(e.target)) {
                        mobileMenuRegister.classList.add('hidden');
                    }
                });
            }
        })();
    </script>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-bold text-musanid-dark">
                    إنشاء حساب جديد
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    لديك حساب بالفعل؟
                    <a href="login.html" class="font-medium text-musanid-light hover:text-musanid-dark">
                        سجل دخول
                    </a>
                </p>
            </div>
            <form id="registerForm" class="mt-8 space-y-6" action="/auth/register" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">
                                الاسم الأول
                            </label>
                            <input id="firstName" name="firstName" type="text" required 
                                   class="input-field" placeholder="أدخل اسمك الأول">
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">
                                اسم العائلة
                            </label>
                            <input id="lastName" name="lastName" type="text" required 
                                   class="input-field" placeholder="أدخل اسم العائلة">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                            اسم المستخدم
                        </label>
                        <input id="username" name="username" type="text" required 
                               class="input-field" placeholder="أدخل اسم المستخدم (بالإنجليزية أو بدون مسافات)">
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            البريد الإلكتروني
                        </label>
                        <input id="email" name="email" type="email" required 
                               class="input-field" placeholder="أدخل بريدك الإلكتروني">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            كلمة المرور
                        </label>
                        <input id="password" name="password" type="password" required 
                               class="input-field" placeholder="أدخل كلمة المرور">
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
                            تأكيد كلمة المرور
                        </label>
                        <input id="confirmPassword" name="confirmPassword" type="password" required 
                               class="input-field" placeholder="أعد إدخال كلمة المرور">
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn-primary w-full">
                        إنشاء حساب جديد
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-100 py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-600">&copy; 2025 مساند. جميع الحقوق محفوظة</p>
        </div>
    </footer>
<script>
document.addEventListener('DOMContentLoaded', async () => {
    try {
        const res = await fetch('/csrf-token', { credentials: 'include' });
        const { csrfToken } = await res.json();
        const form = document.getElementById('registerForm');
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = '_csrf';
        input.value = csrfToken;
        form.prepend(input);
    } catch (e) {}
});
</script>
</body>
</html>
