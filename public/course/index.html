<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدرس - مساند</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'musanid-dark': '#1E3A8A',
                        'musanid-light': '#38BDF8',
                    },
                    fontFamily: {
                        'tajawal': ['Tajawal', 'sans-serif'],
                        'cairo': ['Cairo', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="logo text-2xl text-musanid-dark">مساند</div>
                <div class="flex items-center gap-4">
                    <a href="../dashboard/db_index.html" class="text-gray-600 hover:text-musanid-dark">العودة للوحة التحكم</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Video Section -->
        <section class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <h1 class="text-2xl font-bold text-musanid-dark mb-4" id="lessonTitle">عنوان الدرس</h1>
            <div class="aspect-video mb-6">
                <div class="bg-gray-800 rounded-lg">
                    <!-- سيتم إضافة مشغل الفيديو هنا -->
                    <video id="lessonVideo" class="w-full rounded-lg" controls>
                        <source src="" type="video/mp4">
                        متصفحك لا يدعم تشغيل الفيديو.
                    </video>
                </div>
            </div>
        </section>

        <!-- Lesson Summary -->
        <section class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <h2 class="text-xl font-bold text-musanid-dark mb-4">ملخص الدرس</h2>
            <div class="prose prose-lg" id="lessonSummary">
                <!-- سيتم إضافة ملخص الدرس هنا -->
                <p>محتوى الملخص سيظهر هنا...</p>
            </div>
        </section>

        <!-- Quiz Section -->
        <section class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-xl font-bold text-musanid-dark mb-6">اختبار قصير</h2>
            <form id="quizForm" class="space-y-6">
                <!-- Quiz Question Template -->
                <div class="quiz-question">
                    <p class="font-medium text-gray-900 mb-4">1. السؤال الأول يظهر هنا؟</p>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input type="radio" id="q1_a" name="q1" value="a" class="ml-2">
                            <label for="q1_a" class="text-gray-700">الإجابة الأولى</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="q1_b" name="q1" value="b" class="ml-2">
                            <label for="q1_b" class="text-gray-700">الإجابة الثانية</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="q1_c" name="q1" value="c" class="ml-2">
                            <label for="q1_c" class="text-gray-700">الإجابة الثالثة</label>
                        </div>
                    </div>
                </div>

                <!-- Add more questions here -->

                <button type="submit" class="btn-primary w-full">إرسال الإجابات</button>
            </form>
        </section>
    </main>

    <script>
        // سيتم إضافة الوظائف الخاصة بالـ JavaScript لاحقاً
        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // معالجة إرسال الاختبار
        });
    </script>
</body>
</html>
